  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      /* Make body height as tall as background image */
      height: 100vh;
      overflow-y: scroll;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      
     background: url('lecaQR.png') no-repeat top center fixed;
      background-size: 100% auto; /* width = 100%, height auto for full image */
      background-repeat: no-repeat;
      background-attachment: scroll;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 251, 234, 0.3);
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      background: #ffffffcc;
      border-left: 6px solid #2D6A4F;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 32px;
      width: 100%;
      max-width: 420px;
      color: #2D6A4F;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      color: #1B4332;
      text-shadow: 0 1px 3px rgba(27, 67, 50, 0.3);
      margin-bottom: 6px;
    }
    h3 {
      font-weight: 600;
      font-size: 18px;
      color: #3A7D44;
      margin-top: 0;
      margin-bottom: 14px;
    }
    h3[style] {
      font-weight: normal;
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 12px;
      color: #3B6B46;
    }
    h2 {
      font-style: italic;
      font-size: 16px;
      color: #497C3F;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      margin-bottom: 28px;
    }
    .btn {
      display: block;
      width: 100%;
      background-color: #2D6A4F;
      color: white;
      padding: 12px 0;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1B4332;
    }
  </style>
</head>
